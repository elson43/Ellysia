<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:#F5F5F5;
            background-image: url("mwebcon/sanrio-emoji.gif");
            background-size:auto;
        }
        ::-webkit-scrollbar {
            display: none; /* Hides the scrollbar */
        }
        .password-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .password-input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px;
        }
        .show-password {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="password-box">
    <h2>Enter Password </h2>
    <p style="margin-top:1px;">hint: food that contains octopus!  </p>
    <form id="passwordForm">
        <input type="password" id="password" class="password-input" placeholder="Enter your password">
        <input type="checkbox" id="showPassword" class="show-password"> Show Password<br>
        <button type="submit" class="submit-button">Enter</button>
    </form>
</div>

<script>
    const passwordField = document.getElementById('password');
    const showPasswordCheckbox = document.getElementById('showPassword');
    const passwordForm = document.getElementById('passwordForm');
    
    // Define your password here
    const correctPassword = 'takoyaki'; // Replace with your actual password

    // Toggle password visibility
    showPasswordCheckbox.addEventListener('change', function() {
        if (this.checked) {
            passwordField.type = 'text';  // Show password
        } else {
            passwordField.type = 'password';  // Hide password
        }
    });

    // Handle form submission
    passwordForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const enteredPassword = passwordField.value;

        // Check if the entered password is correct
        if (enteredPassword === correctPassword) {
            window.location.href = 'mainweb.html'; // Redirect to main page
        } else {
            alert('Incorrect password. Please try again.'); // Show error message
        }
    });
</script>

</body>
</html>
