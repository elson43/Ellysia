<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #F5F5F5;
            background-image: url("mwebcon/sanrio-strawberry.jpg");
            background-size: cover;
        }
        ::-webkit-scrollbar {
            display: none; /* Hides the scrollbar */
        }
        .password-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff8e;
            padding: 13px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .password-input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 250px; /* Default width */
            transition: border-width 0.3s; /* Optional: smooth transition */
        }
        .password-input.error {
            border: 1px solid red; /* Red border when password is incorrect */
        }
        .show-password {
            cursor: pointer;
            margin-bottom: 10px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }

        /* Media query for smaller screens (like Android devices) */
        @media (max-width: 480px) { /* You can adjust the width as needed */
            .password-input {
                width: 80%; /* Make the input wider */
                border: 1px solid #bbb; /* Change border color */
                padding: 8px; /* Adjust padding */
                font-size: 14px; /* Adjust font size */
                border-width: 1px; /* Set border width */
            }
        }
    </style>
</head>
<body>
    <div class="password-box">
        <h2>Enter Password</h2>
        <p style="margin-top: 1px;">Restricted Area!</p>
        <form id="passwordForm" autocomplete="off">
            <input type="password" id="password" class="password-input" placeholder="Enter your password"><br>
            <label>
                <input type="checkbox" id="showPassword" class="show-password"> Show Password
            </label><br>
            <button type="submit" class="submit-button">Enter</button>
        </form>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const passwordForm = document.getElementById('passwordForm');
    
        const correctPassword = 'sushi4ever'; // Replace with your actual password
    
        showPasswordCheckbox.addEventListener('change', function () {
            passwordField.type = this.checked ? 'text' : 'password'; // Toggle between text and password
        });
    
        passwordForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission
            const enteredPassword = passwordField.value;
    
            if (enteredPassword === correctPassword) {
                // Store session info
                localStorage.setItem('accessGranted', 'true');
                localStorage.setItem('accessTime', Date.now().toString()); // Store timestamp of access time
    
                // Redirect to main page
                window.location.href = 'mainweb.html';
            } else {
                alert('Incorrect password. Please try again.');
                passwordField.classList.add('error');
                passwordField.value = '';
            }
        });
    </script>
    
</body>
</html>
